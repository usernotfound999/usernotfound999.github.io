<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>示例标题</title>
    <style>
        /* 居中模板 */
        .center {
                text-align: center;
            }
            /* 左起模板 */
            .left {
                text-align: left;
            }
            /* 右起模板 */
            .right {
                text-align: right;
            }
    </style>
</head>
<body>
    <div class="center">
        <h1>示例标题</h1>
        <h5>日期:yyyy年m月d日</h5>
    </div>
    <hr />
    <p>
        示例正文
    </p>
</body>
